{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<!--    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>-->
<!--    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>-->
<!--    <script src="{% static 'js/script.js' %}"></script>-->
    <style>
        body {
            background: #c7b39b url({% static img %});
            background-size: 100%; /* Современные браузеры */
        }
    </style>
    <title>Курсач</title>
  </head>
  <body>
        <div class="container-fluid p-0">

        <div class="navbar bg-dark">    <!-- Хедер -->

            <h1><span class="nav badge badge-secondary">Курсовой проект </span></h1>

            {% if username %}
                <h1><span class="badge badge-secondary">Вы авторизованы как - {{username}}</span></h1>
            {% else %}
                <h1><span class="btn badge badge-secondary" data-toggle="modal" data-target="#exampleModal">Войти</span></h1>
            {% endif %}

        </div>

        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">   <!-- окно авторизации -->
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form action="/login/" method="post">
                  <div class="modal-header">
                    <h5 class="modal-title">Авторизуйтесь</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input type="text" class="form-control" id="login" name="username" aria-describedby="emailHelp" autocomplete="off">
                            <small id="emailHelp" class="form-text text-muted">Указанный логин должен быть не более 20 символов.</small>
                            <label for="login">Пароль</label>
                            <input type="password" class="form-control" id="login" name="password" autocomplete="off">
                        </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button class="btn btn-primary" id="login" type="submit">Войти</button>
                  </div>
              </form>
            </div>
          </div>
        </div>

        {% if user %}
            {% block content %}

            {% endblock %}
        {% else %}
            Для авторизации нажми - войти.
        {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
