{% extends "index.html" %}

{% block content %}

        <div class="nav container-fluid p-5">   <!-- Кнопки на работу с таблицей -->

            <h3><div class="badge badge-secondary p-3 mr-3">Работа с элементами таблиц

            {% for i in Buttons.0 %}

                <div class="mx-auto dropright m-4">
                    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{i}}
                    </button>


                        <div class="dropdown-menu">

                            <form action="/main/mode/" method="post">

                                {% for j in Buttons.1.0 %}

                                    <button class="dropdown-item text-primary btn btn-info" id="mode" name="mode" type="submit" value="{{i}} : {{j}}">{{j}}</button>
                                {% endfor %}

                                <div class="dropdown-divider"></div>    <!-- Разделитель -->

                                {% for j in Buttons.1.1 %}
                                    <button class="dropdown-item text-secondary btn btn-info" id="mode" name="mode" type="submit" value="{{i}} : {{j}}">{{j}}</button>
                                {% endfor %}

                            </form>


                        </div>


                </div>
            {% endfor%}
            </div></h3>

            {% block table %}

            {% endblock %}

        </div>

{% endblock %}
